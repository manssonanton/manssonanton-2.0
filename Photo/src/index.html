<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Photography By Anton Månsson</title>
  <meta name="description" content="My photograhy portfolio where I upload some of my favorite photos
  that I have taken during the years.">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Open+Sans:wght@400;700;800&family=Titillium+Web:wght@900&display=swap"
    rel="stylesheet">
  <style>
    .app-loading {

      z-index: 100000;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      max-width: 100%;
      height: 200%;
      background: #f8f9fa;
      transition: 1000ms ease;
      overflow: hidden;
    }

    #flex-container {
      display: flex;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      font-family: "Montserrat", sans-serif;
      font-weight: 500;
      letter-spacing: 0.4em;
      font-size: 1.5rem;
      color: #131313;
      text-decoration: none;
    }

    .root.scroll {
      overflow-y: hidden;
      height: 100vh;
    }

    .app-loading.loaded {
      transform: translateY(-100%);
    }

    .end {
      position: absolute;
      bottom: 0;
      background: #212121;
      width: 100%;
      height: 80vh;
    }

    .test {
      transform: translateY(-100vh);
      height: 100vh;
    }

    svg {
      fill: #212121;
      width: clamp(75px, 5vw, 300px); 
      height: clamp(75px, 5vw, 300px); 
    }
  </style>
</head>

<body class="root">
  <div class="app-loading">
    <div id="flex-container" class="camera-svg">
      <svg  xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"
        viewBox="0 0 25 25">
        <path
          d="M4.348 21.241l4.185-7.249 5.67 9.806c-.714.133-1.45.202-2.203.202-2.907 0-5.575-1.036-7.652-2.759zm18.97-5.247c-1.182 3.345-3.806 6.012-7.124 7.252l-4.187-7.252h11.311zm-14.786-6l-5.656 9.797c-1.793-2.097-2.876-4.819-2.876-7.791 0-.684.057-1.354.167-2.006h8.365zm12.583-5.795c1.798 2.098 2.885 4.824 2.885 7.801 0 .679-.057 1.345-.165 1.994h-8.373l5.653-9.795zm-11.305-3.999c.71-.131 1.442-.2 2.19-.2 2.903 0 5.566 1.033 7.642 2.751l-4.18 7.24-5.652-9.791zm2.19 7.794h-11.314c1.186-3.344 3.812-6.008 7.132-7.244l4.182 7.244z" />
      </svg>
      <br>
      &#160MANSSON°
    </div>

    <div class="end"></div>
  </div>
  <app-root class="test">
  </app-root>
</body>

</html>
